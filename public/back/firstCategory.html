<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="lt_aside">
    <div class="title">乐淘管理</div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="category">
            <a href="./firstCategory.html" class="current">一级分类</a>
            <a href="./twoCategory.html">二级分类</a>
          </div>
        </li>
        <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="./index.html">管理系统</a></li>
        <li class="active"><a href="javascript:;">分类管理</a></li>
        <li class="active"><a href="javascript:;">一级分类</a></li>
      </ol>
      <div class="lt-content">
        <button class="btn btn-default btn-add">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板 -->
          </tbody>
        </table>
        <!-- 分页结构 -->
        <ul id="mypage"></ul>
      </div>
    </div>
  </div>

  <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加数据的模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="form-group">
              <input type="text" class="form-control" name="categoryName" id="" placeholder="请输入一级分类">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-reset" data-dismiss="modal">取消</button>
          <!-- 表单外面的按钮，设置form属性的值位表单的id进行关联表单 -->
          <button type="submit" class="btn btn-primary" form="addForm">添加</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/html" id="tpl">
    {{each rows}}
    <tr>	
      <td>{{$index+1+(page-1)*size}}</td>
      <td>{{$value.categoryName}}</td>
    </tr>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/firstCategory.js"></script>
</body>

</html>
