<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="javascript:window.history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
      <h4>商品列表</h4>
    </div>
    <!-- 内容区域 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="search_right">搜索</button>
          </div>

          <!-- 排序模块 -->
          <div class="lt_sort clearFix">
            <a href="#" data-sort="">上架时间 <i class="fa fa-angle-down"></i></a>
            <a href="#" class="current" data-sort="price">价格 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-sort="num">库存 <i class="fa fa-angle-down"></i></a>
            <a href="#" data-sort="">折扣 <i class="fa fa-angle-down"></i></a>
          </div>

          <!-- 产品模块 -->
          <div class="lt_product">
            <ul>
              <!-- 模板渲染 -->
              <!-- <div class="loading"></div> -->
            </ul>
          </div>
        </div>
      </div>

      <!-- 加载动画 -->

    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="./cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="./user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="productTpl">
  {{each data}}
    <li>
      <a href="#">
        <img src="{{$value.pic[0].picAddr}}" alt="">
        <p>{{$value.proName}}</p>
        <span>{{$value.price}}</span><span>{{$value.oldPrice}}</span>
        <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
  {{/each}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
