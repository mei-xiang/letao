<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
      <h4>购物车</h4>
    </div>
    <!-- 内容区域 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-table-view cart_box">
            <!-- 模板渲染 -->
          </ul>

        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="./cart.html" class="current">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="./user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="cartTpl">
    {{each item}}
    <li class="mui-table-view-cell mui-transitioning cart_item">
      <div class="mui-slider-right mui-disabled">
        <a data-id="{{$value.id}}" data-num={{$value.num}} data-productNum="{{$value.productNum}}" data-productSize="{{$value.productSize}}" data-size="{{$value.size}}" class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
        <a data-id="{{$value.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del" style="transform: translate(-90px, 0px);"></a>
      </div>
      <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
        <div class="mui-table-cell">
          <div class="cart_left">
            <img src="{{$value.pic[0].picAddr}}" alt="">
            <input type="checkbox" name="" id="">
          </div>
          <div class="cart_right">
            <p class="pro_name">{{$value.proName}}
            </p>
            <p>
              <span class="price">{{$value.price}}</span>
              <span class="oldPrice">{{$value.oldPrice}}</span>
              <span class="num">{{$value.num}}双</span>
            </p>
            <p>
              <span>鞋码: {{$value.size}}</span>
            </p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <!-- 弹出框模板 -->
  <script type="text/html" id="editTpl">
    <div class="lt_size">
      尺码:
      <% 
        var arr = productsize.split("-");
        var start = arr[0]; 
        var end = arr[1];
        for(var i = start; i<= end; i++){
      %>
      <span class='{{i==size?"current":""}}'><%= i%></span>
      <% } %>
    </div>
    <div class="lt_num">
      数量:
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
