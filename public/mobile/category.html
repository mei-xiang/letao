<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="./index.html" class="home"><i class="fa fa-home"></i></a>
      <h4>乐淘云购</h4>
      <a href="./search.html" class="search"><i class="fa fa-search"></i></a>
    </div>
    <!-- 内容区域 -->
    <div class="lt_main">
      <!-- 左侧 -->
      <div class="content_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 模板渲染 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧 -->
      <div class="content_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 模板渲染 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="./cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="./user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 一级分类模板 -->
  <script type="text/html" id="firstCagegoryTpl">
    {{each rows}}
      <li><a href="#" class="{{$index===0?'current':''}}" data-id={{$value.id}}>运动馆</a></li>
    {{/each}}
  </script>

  <!-- 二级分类模板 -->
  <script type="text/html" id="twoCategory">
    {{each rows}}
      <li><a href="#"><img src="{{$value.brandLogo}}" alt="">
        <p>{{$value.brandName}}</p>
      </a></li>
    {{/each}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
