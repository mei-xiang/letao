<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="javascript:window.history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
      <h4>搜索中心</h4>
    </div>
    <!-- 内容区域 -->
    <div class="lt_main">
      <div class="search">
        <input type="text" class="search_left" placeholder="请输入搜索关键字">
        <a href="#" class="search_right">搜索</a>
      </div>
      <div class="history">
        <!-- 模板渲染 -->

      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="./cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="./user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="historyTpl">
    {{if arr.length===0}}
    <p>没有更多数据了</p>
    {{else}}
    <div class="history_top">
      <span>搜索历史</span>
      <span class="clear_all"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="history_content">
      <ul>
        {{each arr}}
        <li><a href="searchList.html?key={{$value}}">{{$value}}</a><i class="mui-icon mui-icon-closeempty clear" data-index={{$index}}></i></li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
